<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .repo-list {
            list-style: none;
            padding: 0;
        }

        .repo-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .repo-item:hover {
            background-color: #f0f0f0;
        }

        .download-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .page-item {
            cursor: pointer;
        }

        .page-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">GitHub Public Repositories</h2>
    <p class="text-center" id="repoCount">Loading...</p>
    <ul class="repo-list" id="repoList"></ul>

    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>

<script src="repos.js"></script>

</body>
</html>
